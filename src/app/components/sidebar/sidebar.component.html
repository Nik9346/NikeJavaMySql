<div id="sticky-sidebar" class=" sticky-top">
    <div class="accordion accordion-flush col-12" id="accordionFlushOne">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseOne">
                    Categoria
                </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushOne">
                <div class="accordion-body">
                    <div class="nav flex-column" *ngFor="let c of shoesCategory">
                        <h5 class="dropdown-item pointer text-link" (click)="getCategory(c)">{{c}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion accordion-flush col-12" id="accordionFlushTwo">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Colore
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample1">
                <div class="accordion-body d-flex flex-wrap" >
                    <ng-container *ngFor="let color of colorMap">
                    <div class="col-2 m-1 text-center" *ngIf="shoesColor.includes(color.colore)">
                            <span class="text-link" (click)="getColor(color.colore)">
                                <li class="round-color color-ball border" [ngStyle]="{'background': color.esadecimale}"></li>
                            </span>
                    </div>
                </ng-container>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Acquista per prezzo
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo">
                <div class="accordion-body">
                    <div class="form-check">
                        <input (change)="filterPrice($event.target.value)" class="form-check-input pointer" type="radio"
                            name="option" id="flexRadioDefault1" value="100">
                        <label class="form-check-label" for="flexRadioDefault1">
                            0€ - 100 €
                        </label>
                    </div>
                    <div class="form-check">
                        <input (change)="filterPrice($event.target.value)" value="150" class="form-check-input pointer"
                            type="radio" name="option" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            100€ - 150€
                        </label>
                    </div>
                    <div class="form-check">
                        <input (change)="filterPrice($event.target.value)" value="200" class="form-check-input pointer"
                            type="radio" name="option" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            150€ - 200€
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center my-2 mx-2">
            <button class="btn-all-article" (click)="resetItem()">Tutti gli articoli</button>
        </div>
    </div>

</div>
