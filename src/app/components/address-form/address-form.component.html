<div formArrayName="addressForm">
    <ng-container *ngFor="l">
        <div class="col-12 d-md-flex my-md-2">
            <div class="form-group col-md-6 me-md-2">
                <label for="indirizzo">Indirizzo</label>
                <input type="text" class="form-control" id="indirizzo" placeholder="Inserisci il tuo indirizzo"
                    formControlName="indirizzo">
                <div *ngIf="addressForm.get('indirizzo')?.touched == true && addressForm.controls.indirizzo.value.length <1"
                    id="address-error" class="form-text text-red">Questo campo è obbligatorio</div>
                <div *ngIf="addressForm.controls.indirizzo?.errors?.minlength" id="address-error2"
                    class="form-text text-red">Inserisci un indirizzo valido</div>
            </div>
            <div class="form-group col-md-2 me-md-1">
                <label for="civico">Civico</label>
                <input type="text" maxlength="10" class="form-control" id="civico" placeholder="Inserisci il civico"
                    formControlName="civico">
                <div *ngIf="addressForm.get('indirizzi.civico')?.touched == true && addressForm.get('indirizzi.civico')?.value.length <1"
                    id="civic-error" class="form-text text-red">Campo obbligatorio.</div>
                <div *ngIf="addressForm.controls.civico?.errors?.pattern" id="civic-error2" class="form-text text-red">
                    Inserisci un civico valido</div>
            </div>
            <div class="form-group col-md-4">
                <label for="citta">Città</label>
                <input type="text" class="form-control" id="citta" aria-describedby="emailHelp"
                    placeholder="Inserisci la città" formControlName="citta">
                <div *ngIf="addressForm.get('indirizzi.citta')?.errors?.pattern" id="city-error"
                    class="form-text text-red">
                    Inserisci una città valida.</div>
                <div *ngIf="addressForm.get('indirizzi.citta')?.touched && addressForm.get('indirizzi.citta')?.value?.length <1"
                    id="city-error2" class="form-text text-red">Questo campo è obbligatorio</div>
            </div>
        </div>
        <div class="col-12 d-md-flex my-md-2">
            <div class="form-group col-md-6 me-md-2">
                <label for="Paese">Paese</label>
                <input type="text" class="form-control" id="Paese" placeholder="Inserisci il Paese"
                    formControlName="paese">
                <div *ngIf="addressForm.controls.paese?.touched == true && addressForm.controls.paese?.value?.length <1"
                    class="form-text text-red">Questo campo è obbligatorio</div>
            </div>
            <div class="form-group col-md-3 me-md-1">
                <label for="cap">Cap</label>
                <input type="text" class="form-control" id="cap" aria-describedby="emailHelp"
                    placeholder="Inserisci il cap" formControlName="cap">
                <div *ngIf="addressForm.controls.cap?.errors?.pattern" id="cap-error" class="form-text text-red">
                    Inserisci
                    un cap valido.</div>
                <div *ngIf="addressForm.controls.cap?.touched && addressForm.controls.cap?.value?.length <1"
                    id="cap-error2" class="form-text text-red">Questo campo è obbligatorio</div>
            </div>
            <div class="form-group col-md-2">
                <label for="provincia">Provincia</label>
                <input type="text" class="form-control" id="provincia" aria-describedby="emailHelp"
                    placeholder="Inserisci la sigla della Provincia" formControlName="provincia">
                <div *ngIf="addressForm.controls.cap?.errors?.pattern" id="provincia-error" class="form-text text-red">
                    Inserisci
                    una sigla valida.</div>
                <div *ngIf="addressForm.controls.cap?.touched && addressForm.controls.cap?.value?.length <1"
                    id="provincia-error2" class="form-text text-red">Questo campo è obbligatorio</div>
            </div>
        </div>
        <div>
            <button type="button" (click)="removeAddress(i)">Remove</button>
            <button type="button" (click)="addAddress()">Add Address</button>
        </div>
    </ng-container>
</div>
